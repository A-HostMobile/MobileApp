<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>{{StatusText}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form #citem="ngForm">
  <ion-list no-lines>

    <ion-item no-padding>
      <ion-label no-padding col-6>Commodity </ion-label>
      <ion-select [(ngModel)]="item.commodity" name="commodity" #commodity="ngModel">
        <ion-option *ngFor="let commo of commodities" value="{{commo.va}}">{{commo.name}}</ion-option>
      </ion-select>
    </ion-item>

   </ion-list>

   <ion-list no-lines>
      <ion-list-header>
        <h4 no-padding col-6>Dimension</h4>
      </ion-list-header>

      <ion-item no-padding>
        <ion-label no-padding col-6>Width : </ion-label>
        <ion-input [(ngModel)]="item.dw" name="dw" #dw="ngModel" type="number" placeholder="Width" required></ion-input>
      </ion-item>
     <p ion-text [hidden]="dw.valid || submitted == false" color="danger"  align="right" style="margin-top: -0.25%; margin-bottom: 0.5%">Width is required</p>

      <ion-item no-padding>
        <ion-label no-padding col-6>Length : </ion-label>
        <ion-input [(ngModel)]="item.dl" name="dl" #dl="ngModel" type="number" placeholder="Length" required></ion-input>
      </ion-item>
     <p ion-text [hidden]="dl.valid || submitted == false" color="danger"  align="right" style="margin-top: -0.25%; margin-bottom: 0.5%">Length is required</p>

      <ion-item no-padding>
        <ion-label no-padding col-6>Height : </ion-label>
        <ion-input [(ngModel)]="item.dh" name="dh" #dh="ngModel" type="number" placeholder="Height" required></ion-input>
      </ion-item>
     <p ion-text [hidden]="dh.valid || submitted == false" color="danger"  align="right" style="margin-top: -0.25%; margin-bottom: 0.5%">Height is required</p>


   </ion-list>

   <ion-list no-lines>
      <ion-item no-padding>
        <ion-label no-padding col-6>Weight : </ion-label>
        <ion-input [(ngModel)]="item.weight" name="weight" #weight="ngModel" type="number" placeholder="Weight" required></ion-input>
        <ion-note item-end>
      Kgs.
      </ion-note>
      </ion-item>
     <p ion-text [hidden]="weight.valid || submitted == false" color="danger"  align="right">Wright is required</p>

      <ion-item no-padding>
        <ion-label no-padding col-6>Quantity : </ion-label>
        <ion-input [(ngModel)]="item.quantity" name="quantity" #quantity="ngModel" type="number" placeholder="Quantity" required></ion-input>
      </ion-item>
     <p ion-text [hidden]="quantity.valid || submitted == false" color="danger"  align="right">Quantity is required</p>

  </ion-list>
</form>

  <button (click)="addItem(citem)" ion-button block >
    {{StatusText}}
  </button>

</ion-content>
