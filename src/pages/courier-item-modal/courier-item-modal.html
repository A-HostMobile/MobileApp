<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>{{StatusText}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item no-padding>
      <ion-label no-padding col-6>Commodity </ion-label>
      <ion-select [(ngModel)]="commodity">
        <ion-option selected value="default">Ceramic</ion-option>
        <ion-option value="ex1">example1</ion-option>
        <ion-option value="ex2">example2</ion-option>
      </ion-select>
    </ion-item>

   </ion-list>

   <ion-list no-lines>
      <ion-list-header>
        <h4 no-padding col-6>Dimension</h4>
      </ion-list-header>

      <ion-item no-padding>
        <ion-label no-padding col-6>Width : </ion-label>
        <ion-input type="text" placeholder="Width"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label no-padding col-6>Length : </ion-label>
        <ion-input type="text" placeholder="Length"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label no-padding col-6>Height : </ion-label>
        <ion-input type="text" placeholder="Height"></ion-input>
      </ion-item>
  

   </ion-list>

   <ion-list no-lines>
      <ion-item no-padding>
        <ion-label no-padding col-6>Weight : </ion-label>
        <ion-input type="text" placeholder="Weight"></ion-input>
        <ion-note item-end>
      Kgs.
      </ion-note>
      </ion-item>

      <ion-item no-padding>
        <ion-label no-padding col-6>Quantity : </ion-label>
        <ion-input type="text" placeholder="Quantity"></ion-input>
      </ion-item>

  </ion-list>
 
  <button (click)="addItem();" ion-button block >
    {{StatusText}}
  </button>

</ion-content>
