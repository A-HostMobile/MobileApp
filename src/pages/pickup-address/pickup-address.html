<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>Pickup Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let pickupItem of pickupAddress" >

      <ion-card-header no-padding text-wrap color="primary">

        <button (click)="editPickup(pickupItem);" no-padding  ion-button icon-only class="align-left" small clear>
          <ion-icon color="calm" name="construct"></ion-icon>
        </button>
        <button (click)="deletePickup(pickupItem.pa_address_id)" no-padding  ion-button icon-only class="align-right" small clear>
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-card-header>

      <ion-grid (click)="selectPickup(pickupItem)">
        <ion-row>
          <ion-col  col-12>{{pickupItem.pa_address_display}}</ion-col>
        </ion-row>

        <ion-item>
          <button  color="calm" small ion-button outline item-right>Select</button>
        </ion-item>

      </ion-grid>

  </ion-card>

    <ion-fab right bottom>
      <button (click)="addPickup();" ion-fab color="calm"><ion-icon large name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
