<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>Pickup Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngIf="!showItem" >

      <ion-card-header no-padding text-wrap color="primary">

        <button (click)="openManagePickup();" no-padding  ion-button icon-only class="align-left" small clear>
          <ion-icon color="calm" name="construct"></ion-icon>
        </button>
        <button (click)="showItem = !showItem"  no-padding  ion-button icon-only class="align-right" small clear>
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-card-header>

      <ion-grid (click)="closemodal();">
        <ion-row>
          <ion-col  col-12>Somewhere 987/645-1 example address state province 99999</ion-col>
        </ion-row>

        <ion-item>
          <button  color="calm" small ion-button outline item-right>Select</button>
        </ion-item>

      </ion-grid>

    </ion-card>

    <ion-fab right bottom>
      <button (click)="openManagePickup();" ion-fab color="calm"><ion-icon large name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
