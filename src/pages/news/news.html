<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News & Promotion</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="np">
      <ion-segment-button  value="news">
        News
      </ion-segment-button>
      <ion-segment-button  value="promotion">
        Promotion
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div *ngIf="np =='news'">
    <ion-card *ngFor="let n of news">
      <img [src]="n.image" />
      <ion-card-content>
        <ion-card-title>
          {{n.b_topic}}
        </ion-card-title>

        <p class="overflow-text">
          {{n.b_short_desc}}
        </p>

        <button (click)="toDetail(n.b_item_id);" ion-button icon-right small clear class="align-right">
            <span >More detail
              <ion-icon name="arrow-forward"></ion-icon>
             </span>
        </button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="np =='promotion'">
    <ion-card *ngFor="let p of promotions">
      <img [src]="p.image" />
      <ion-card-content>
        <ion-card-title>
          {{p.b_topic}}
        </ion-card-title>
        <p class="overflow-text">
          {{p.b_short_desc}}
        </p>

        <button (click)="toDetail(p.b_item_id);" ion-button icon-right small clear class="align-right">
            <span >More detail
              <ion-icon name="arrow-forward"></ion-icon>
             </span>
        </button>

        <!-- <button ion-button>Read More</button> -->
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
