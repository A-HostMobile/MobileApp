<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>{{Region}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button (click)="toSearchResult();" ion-item *ngFor="let item of items" >
      {{ item }}
    </button>
</ion-list>

</ion-content>
