<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>

  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

    <div (click)="toCountry();" class="continent-grid">

      <img src="assets/img/continent/Europe.png"/>

    </div>

    <div (click)="toCountry();" class="continent-grid">
      <img src="assets/img/continent/Antarctica.png"/>

    <div (click)="toCountry();" class="continent-grid">
