<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

  <div class="row unlimited-items">

    <div *ngFor="let con of continent" (click)="toCountry(con.continent)" class="continent-grid">
      <img src="assets/img/continent/{{con.continent}}.png"/>
      <p class="text-center">{{con.continent}}</p>
    </div>

  </div>

</ion-content>
