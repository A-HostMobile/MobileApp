
<ion-header>

  <ion-navbar>
    <ion-title>Schedule Result</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <span class="toolbar-label">Sailing Schedule for LCL Shipment</span><br/>
      {{cname}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card *ngFor="let sched of schedule">

    <ion-card-header text-wrap color="primary">
      {{sched.s_from}} - {{sched.s_to}}
      <button (click)="toLCLBooking(sched);" ion-button class="align-right" small outline>BOOKING</button>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col  col-6>Carrier :</ion-col>
        <ion-col  col-6>{{sched.s_carrier}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col  col-6>Feeder :</ion-col>
        <ion-col  col-6>{{sched.s_feeder}} {{sched.s_fvoy}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col  col-6>Closing Date :</ion-col>
        <ion-col  col-6>{{sched.s_closing_date }}<p style="color:red;">{{sched.time}}</p></ion-col>
      </ion-row>

      <ion-row>
        <ion-col  col-6>ETD :</ion-col>
        <ion-col  col-6>{{sched.s_etd }}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col  col-6>ETA :</ion-col>
        <ion-col  col-6>{{sched.s_eta}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div class="text-center" *ngIf="schedule == 0">
    <img class="width-50 margin-top-5 " src="assets/img/noschedule.svg"/>
    <br>
    <h4 class="text-center respon-text_medium">Schedule was not found</h4>
  </div>

</ion-content>
