
<ion-header>

  <ion-navbar>
    <ion-title>Schedule Result</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      {{cname}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-card *ngFor="let sched of schedule">
  <ion-card-header text-wrap color="primary">
    {{sched.s_from}} - {{sched.s_to}}
    <button (click)="toLCLBooking();" ion-button class="align-right" small outline>BOOKING</button>
  </ion-card-header>

      <ion-grid>
        <ion-row>
          <ion-col  col-6>Carrier :</ion-col>
          <ion-col  col-6>{{sched.s_carrier}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col  col-6>Feeder :</ion-col>
          <ion-col  col-6>{{sched.s_feeder}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col  col-6>Closing Date :</ion-col>
          <ion-col  col-6>{{sched.s_closing_date}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col  col-6>ETD :</ion-col>
          <ion-col  col-6>{{sched.s_etd}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col  col-6>ETA :</ion-col>
          <ion-col  col-6>{{sched.s_eta}}</ion-col>
        </ion-row>
      </ion-grid>
</ion-card>

</ion-content>
