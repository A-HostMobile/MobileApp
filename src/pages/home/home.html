<ion-content class=" no-scroll bg" style="background-image: url('assets/img/bgExam.jpg')">
    <button menuToggle ion-button icon-only outline clear >
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button><br/>

    <img class="width-80 margin-left-10 margin-bottom-7" src="assets/img/logoExam.png" />

    <ion-row class="margin-bottom-7 margin-top-10">
      <button col ion-button icon-left  class="margin-left-5" (click)="openPage(1)">
        <ion-icon ios="ios-boat" md="md-boat" ></ion-icon>
        LCL Booking
      </button>
      <button col ion-button icon-left  class="margin-right-5" (click)="openPage(2)">
        <ion-icon ios="ios-cube" md="md-cube"></ion-icon>
        Courier
      </button>
    </ion-row>

  <div class="dbg">NEWS & PROMOTION</div>
 <ion-card>
    <ion-slides effect="slide" paginationType="bullet" >
      <ion-slide *ngFor="let advertisement of advertisementHome">
        <img [src]="convertImg(advertisement.image,advertisement.ba_mime_type)" (click)="clickImg(advertisement.b_item_id)" />
      </ion-slide>
    </ion-slides>
  </ion-card>

 <ion-fab right bottom>
    Version 1.0.0
  </ion-fab>
  
</ion-content>
