<ion-header>

  <ion-navbar>

</ion-header>


<ion-content padding>

        <ion-row>
          <ion-item ion-col text-wrap no-padding col-12>Remarks<br/><br/>
          lorem Ipsum lorem Ipsum lorem Ipsum lorem
          Ipsum lorem Ipsum lorem Ipsumlorem Ipsum
            lorem Ipsum</ion-item>
        </ion-row>
        <ion-row>
          <ion-item ion-col no-padding col-6>Additional Details : </ion-item>
          <ion-item ion-col no-padding col-6>N/A</ion-item>
        </ion-row>

  </ion-grid>


  <button color="danger" (click)="toCompleted();" ion-button icon-right block >
    Booking
    <ion-icon  name="checkmark"></ion-icon>
  </button>


</ion-content>
