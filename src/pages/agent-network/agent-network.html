<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Network</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="page-agent-network"class="no-scroll">

  <sebm-google-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="4"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      [streetViewControl]="false">

    <sebm-google-map-marker *ngFor="let a of agent"
          [latitude]="convertStringToNumber(a.a_lattitude)"
          [longitude]="convertStringToNumber(a.a_longtitude)">
        <sebm-google-map-info-window>
              <strong>{{a.a_label}}</strong>
        </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
  
</ion-content>
