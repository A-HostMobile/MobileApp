<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>Pickup Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-list no-lines>

    <ion-item no-padding>
      <ion-label>Contact Name : </ion-label>
      <ion-input type="text" placeholder="Contact Name"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>Tel. : </ion-label>
      <ion-input type="text" placeholder="Tel."></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>E-mail : </ion-label>
      <ion-input type="text" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>Address : </ion-label>
      <ion-input type="text" placeholder="Address"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>Zip Code : </ion-label>
      <ion-input type="text" placeholder="Zip Code"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="country">
        <ion-option selected value="th">THAILAND</ion-option>
        <ion-option value="HK">Hongkong</ion-option>
        <ion-option value="JP">Japan</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button (click)="closemodal();" ion-button icon-right block >
    Done
  </button>

</ion-content>
