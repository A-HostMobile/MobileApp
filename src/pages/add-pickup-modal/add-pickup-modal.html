<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closemodal()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
    <ion-title>Pickup Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-list no-lines>

    <ion-item no-padding>
      <ion-label no-padding col-6>Contact Name </ion-label>
      <ion-input type="text" placeholder="contact name"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Tel. </ion-label>
      <ion-input type="text" placeholder="tel."></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>E-mail </ion-label>
      <ion-input type="text" placeholder="e-mail"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Address </ion-label>
      <ion-input type="text" placeholder="address"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Zip Code </ion-label>
      <ion-input type="text" placeholder="zip code"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Country</ion-label>
      <ion-select [(ngModel)]="country">
        <ion-option selected value="th">THAILAND</ion-option>
        <ion-option value="HK">Hongkong</ion-option>
        <ion-option value="JP">Japan</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button (click)="closemodal();" ion-button icon-right block >
    Done
  </button>

</ion-content>
