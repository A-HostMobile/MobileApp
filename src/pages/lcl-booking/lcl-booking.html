<ion-header>
  <ion-navbar>
    <ion-title>LCL Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

  <ion-list no-lines>

    <ion-item no-padding>
      <ion-label no-padding col-6 >POD</ion-label>
      <ion-select [(ngModel)]="pod">
        <ion-option selected value="default">Thailand</ion-option>
        <ion-option value="HK">Hongkong</ion-option>
        <ion-option value="JP">Japan</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6 >Date</ion-label>
      <ion-datetime  displayFormat="DDDD/DD/MMM/YYYY" min="2016" max="2020-10-31" [(ngModel)]="myDate" placeholder="select date"></ion-datetime>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6 >Volume (CBM)</ion-label>
      <ion-input type="text" placeholder="volume"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Gross Weight</ion-label>
      <ion-input type="text" placeholder="g.w."></ion-input>
      <ion-select [(ngModel)]="gw">
        <ion-option selected value="ton">TON</ion-option>
        <ion-option value="kg">KG</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button color="calm" (click)="showMore=!showMore" ion-button icon-right small clear class="align-right">

			<span *ngIf="!showMore">More detail
			  <ion-icon name="arrow-down"></ion-icon>
			 </span>

    <span *ngIf="showMore">Hide detail
			  <ion-icon name="arrow-up"></ion-icon>
			 </span>

  </button>

  <ion-list *ngIf="showMore" no-lines>

    <ion-item no-padding>
      <ion-label no-padding col-6>Commodity</ion-label>
      <ion-select [(ngModel)]="commodity">
        <ion-option selected value="default">Cartons</ion-option>
        <ion-option value="se">Ceramic</ion-option>
        <ion-option value="gl">Glasses</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Quantity</ion-label>
      <ion-input type="text" placeholder="quantity"></ion-input>
      <ion-select [(ngModel)]="quantity">
        <ion-option selected value="default">EA</ion-option>
        <ion-option value="pi">Pieces</ion-option>
        <ion-option value="bx">Boxs</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding>
      <ion-label no-padding col-6>Addition Detail</ion-label>
      <ion-input type="text" placeholder="addition"></ion-input>
    </ion-item>

    <br/>
    <ion-list-header>
      Shipper Reference
    </ion-list-header>

    <ion-item no-padding col-5>Carrier :</ion-item>
    <ion-item no-padding col-5>Vessel :</ion-item>
    <ion-item no-padding col-5>Feeder :</ion-item>
    <ion-item no-padding col-5>Closing Date :</ion-item>
    <ion-item no-padding col-5>ETD :</ion-item>
    <ion-item no-padding col-5>ETA :</ion-item>

  </ion-list>
  <button (click)="toSummary();" ion-button icon-right block >
    Next
    <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
  </button>
</ion-content>
