<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact US</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

	<ion-card>

		<img src="assets/img/google_map.JPG">
		<ion-fab right top>
			<button ion-fab>
			  <ion-icon name="pin"></ion-icon>
			</button>
		</ion-fab>

		<ion-item>
			<!-- <ion-icon name="football" item-left ></ion-icon> -->
			<h2>Something Company Logistics CO.,LTD</h2>
			<p text-wrap>987/645-1 example address state province 99999</p>
		</ion-item>

		<ion-item>
			<ion-icon color="primary" name="call" item-left large ></ion-icon>
			<p text-wrap>Call Center +66(0)98765432</p>
		</ion-item>

		<ion-item>
			<ion-icon color="primary" name="mail" item-left large ></ion-icon>
			<p text-wrap>support@example.com</p>
		</ion-item>

		<ion-item>
			<!-- <span item-left>18 min</span>
			<span item-left>(2.6 mi)</span> -->
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>
			</button>
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-twitter" name="logo-twitter"></ion-icon>
			</button>
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-instagram" name="logo-instagram"></ion-icon>
			</button>
		</ion-item>

	</ion-card>

</ion-content>
