<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact US</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="page-contact" class="no-scroll">

	<ion-card>

		<sebm-google-map
      [latitude]="13.771182"
      [longitude]="100.5408221"
      [zoom]="15"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      [streetViewControl]="false">

			<sebm-google-map-marker
						[latitude]="13.771182"
						[longitude]="100.5408221">
					<sebm-google-map-info-window>
								<strong>A-Host</strong>
					</sebm-google-map-info-window>
			</sebm-google-map-marker>
  	</sebm-google-map>

		<ion-fab right top>
			<button color="danger" ion-fab onclick="window.open('https://www.google.co.th/maps/place/A-HOST+Company+Limited/@13.771182,100.5408221,15z/data=!4m5!3m4!1s0x0:0x2aa4e08fb8eba30e!8m2!3d13.771182!4d100.5408221', '_system', 'location=yes'); return false;">
			  <ion-icon  name="pin"></ion-icon>
			</button>
		</ion-fab>

		<ion-item>
			<!-- <ion-icon name="football" item-left ></ion-icon> -->
			<h2>Something Company Logistics CO.,LTD</h2>
			<p text-wrap>987/645-1 example address state province 99999</p>
		</ion-item>

		<ion-item>
			<ion-icon color="dark" name="call" item-left large ></ion-icon>
			<p text-wrap>Call Center +66(0)98765432</p>
		</ion-item>

		<ion-item>
			<ion-icon color="dark" name="mail" item-left large ></ion-icon>
			<p text-wrap>support@example.com</p>
		</ion-item>

		<ion-item>
			<!-- <span item-left>18 min</span>
			<span item-left>(2.6 mi)</span> -->
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>
			</button>
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-twitter" name="logo-twitter"></ion-icon>
			</button>
			<button ion-button icon-only clear large>
			  <ion-icon class="logo-instagram" name="logo-instagram"></ion-icon>
			</button>
		</ion-item>

	</ion-card>

</ion-content>
